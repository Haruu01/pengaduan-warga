  <rect x="145" y="328" width="10" height="20" fill="url(#grad2)"/>
  
  <circle cx="200" cy="315" r="8" fill="url(#grad2)"/>
  <rect x="195" y="323" width="10" height="20" fill="url(#grad2)"/>
  
  <circle cx="250" cy="325" r="8" fill="url(#grad2)"/>
  <rect x="245" y="333" width="10" height="20" fill="url(#grad2)"/>
  
  <!-- Speech bubbles -->
  <ellipse cx="320" cy="120" rx="60" ry="30" fill="#fff" stroke="#667eea" stroke-width="2"/>
  <polygon points="280,135 290,145 300,135" fill="#fff" stroke="#667eea" stroke-width="2"/>
  <text x="320" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#667eea">Pengaduan</text>
  
  <ellipse cx="180" cy="80" rx="50" ry="25" fill="#fff" stroke="#764ba2" stroke-width="2"/>
