  <rect x="55" y="280" width="6" height="8" fill="#fff" opacity="0.8"/>
  <rect x="65" y="280" width="6" height="8" fill="#fff" opacity="0.8"/>
  <rect x="75" y="280" width="6" height="8" fill="#fff" opacity="0.8"/>
  
  <rect x="105" y="210" width="6" height="8" fill="#fff" opacity="0.8"/>
  <rect x="115" y="210" width="6" height="8" fill="#fff" opacity="0.8"/>
  <rect x="125" y="210" width="6" height="8" fill="#fff" opacity="0.8"/>
  <rect x="105" y="230" width="6" height="8" fill="#fff" opacity="0.8"/>
  <rect x="115" y="230" width="6" height="8" fill="#fff" opacity="0.8"/>
  <rect x="125" y="230" width="6" height="8" fill="#fff" opacity="0.8"/>
  
