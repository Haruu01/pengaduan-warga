  <!-- Connecting lines -->
  <line x1="150" y1="300" x2="320" y2="150" stroke="#667eea" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
  <line x1="200" y1="295" x2="180" y2="105" stroke="#764ba2" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
  
  <!-- Title -->
  <text x="250" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#667eea">Sistem Pengaduan Warga</text>
